<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EPFL - Inscription</title>
    <link rel="stylesheet" href="../../CSS/LOGIN/Register.css">
</head>
<body>
    <header>
        <img src="../../img/epfllogo.png" alt="EPFL Logo">
    </header>
    
    <main>
        <h1>Inscription</h1>
        <form action="/PHP/LOGIN/Register.php" method="post" onsubmit="return checkPasswords();">
            <input type="text" name="prenom" placeholder="Prenom" required>
            <input type="text" name="nom" placeholder="Nom" required>
            <input type="text" name="mail" placeholder="Adresse Mail" required>
            <input type="text" name="gaspar" placeholder="Gaspar" required>
            <input type="password" id="password" name="password" placeholder="Mot de passe" required>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez le mot de passe" required>
            <input type="submit" value="S'inscrire">
        </form>
        <br>
        <a href="../../../index.html">Déjà un compte ?</a>
    </main>
    <script src="../../JS/LOGIN/RegisterPasswordCheck.js"></script>
</body>
</html>
